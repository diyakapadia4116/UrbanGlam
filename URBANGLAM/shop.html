<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - UrbanGlam</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f3ed;
            color: #785d5d;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #e0cfc2;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 50%;
            max-width: 1000px;
            height: auto;
            border-radius: 12px;
            align-items: center;
            justify-content: center;
        }

        main div h2 {
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
            text-align: center;
            font-weight: bold;
        }

        .clothes {
            border-radius: 50%;
            border: 1px;
            padding: 10px;
            display: flex;
            gap: 10px;
            margin-left: 2px;
        }

        .clothes img {
            width: 200px;
            height: 200px;
        }

        footer {
            background-color: #785d5d;
            padding: 5px 0;
            text-align: center;
        }

        /* Outer box with yellow background */
        .slider-container {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            background-color: #fdf1d6;
            padding: 20px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            width: 200%; /* 2 slides = 200% */
            animation: slide 7s infinite;
        }

        .slide {
            flex: 0 0 100%;
            display: flex;
            justify-content:flex-start;
            align-items: center;
        }

        .slide img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        @keyframes slide 
        {
            0%, 45% {
                transform: translateX(0);
            }
            50%, 95% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }
        .slider.paused {
    animation-play-state: paused !important;
}

    </style>
</head>

<body>
    <!-- header section -->
    <header>
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <img src="01_shop.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="101_shop.jpg" alt="Slide 2">
                </div>
                <!-- <div class="slide">
                    <img src="img3.jpg" alt="Slide 3">
                </div> -->
            </div>
        </div>
    </header>
    <!-- main section -->
    <main>
        <div>
            <h2>Shop By Categories</h2>
            <br>
        </div>
        <div class="clothes">
            <a href="Tshirt.html" target="_blank"><img src="02_shop.jpg" alt="tshirt"></a>
            <a href="denim.html" target="_blank"><img src="03_shop.jpg" alt="denims"></a>
            <a href="dresses.html" target="_blank"><img src="04_shop.jpg" alt="dresses"></a>
            <a href="tops.html" target="_blank"><img src="05_shop.jpg" alt="tops & blouses"></a>
            <a href="coords.html" target="_blank"><img src="06_shop.jpg" alt="co-ords"></a>
            <a href="bottoms.html" target="_blank"><img src="07_shop.jpg" alt="bottoms"></a>
        </div>
    </main>
    <!-- footer section -->
    <br>
    <footer>
        <center>
            <p style="color: rgb(245,222,179);"><i>We value your privacy. Your information is safe with us.</i></p>
            <P style="color: rgb(245,222,179); margin: 5px 0;">&copy;2025.<span style="color: rgb(245,222,179);"><b><i>
                            UrbanGlam
                        </i></b> All rights reserved.</span>
            </P>
        </center>
    </footer>
    <script>
    const slider = document.querySelector('.slider');

    slider.addEventListener('mouseover', () => {
        slider.classList.add('paused');
    });

    slider.addEventListener('mouseout', () => {
        slider.classList.remove('paused');
    });
</script>

</body>

</html>
